<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Study</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #5c5962;
      background-color: #fff;
      font-size: 16px;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 264px;
      background-color: #fff;
      border-right: 1px solid #eeebee;
      overflow-y: auto;
      padding: 2rem 1rem;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: #27262b;
      padding-left: 0.5rem;
    }

    .sidebar h1 a {
      color: #27262b;
      text-decoration: none;
    }

    .sidebar h1 a:hover {
      color: #5c5962;
    }

    .category {
      margin-bottom: 1rem;
    }

    .category-title {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #000000;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
    }

    .category-title:hover {
      background-color: #f5f6fa;
    }

    .doc-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1rem;
    }

    .doc-item {
      padding: 0.375rem 0.5rem;
      margin: 0.125rem 0;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 0.875rem;
      color: #5c5962;
      border-left: 3px solid transparent;
      padding-left: 0.75rem;
    }

    .doc-item:hover {
      background-color: #f5f6fa;
      color: #27262b;
    }

    .doc-item.active {
      background-color: #f5f6fa;
      color: #769dbd;
      font-weight: 500;
      border-left-color: #000000;
    }

    /* Content */
    .content {
      flex: 1;
      margin-left: 264px;
      padding: 2rem 3rem;
      max-width: 1000px;
    }

    .content h1 {
      color: #27262b;
      font-size: 2.25rem;
      font-weight: 400;
      margin-bottom: 1rem;
      line-height: 1.25;
    }

    .content h2 {
      color: #27262b;
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eeebee;
    }

    .content h3 {
      color: #27262b;
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .content h4 {
      color: #27262b;
      font-size: 1.125rem;
      font-weight: 500;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      margin-bottom: 1rem;
      color: #5c5962;
    }

    .content pre {
      background-color: #f5f6fa;
      border: 1px solid #eeebee;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1rem 0;
      font-size: 0.875rem;
    }

    .content code {
      background-color: #f5f6fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.875em;
      color: #a0a0a0;
    }

    .content pre code {
      background-color: transparent;
      padding: 0;
      color: #5c5962;
    }

    .content ul, .content ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .content li {
      margin-bottom: 0.5rem;
      color: #5c5962;
    }

    .content a {
      color: #000000;
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .content blockquote {
      border-left: 4px solid #000000;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #5c5962;
      font-style: italic;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .content th,
    .content td {
      padding: 0.75rem;
      border: 1px solid #eeebee;
      text-align: left;
    }

    .content th {
      background-color: #f5f6fa;
      font-weight: 500;
      color: #27262b;
    }

    /* Welcome message */
    .welcome {
      text-align: center;
      padding: 4rem 2rem;
      color: #5c5962;
    }

    .welcome h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #27262b;
      border: none;
      padding: 0;
    }

    .welcome p {
      font-size: 1.125rem;
      color: #5c5962;
    }

    /* Loading */
    .loading {
      padding: 1rem;
      color: #5c5962;
      font-size: 0.875rem;
      text-align: center;
    }

    /* Search box (optional styling) */
    .search-box {
      margin-bottom: 1.5rem;
      padding: 0 0.5rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #eeebee;
      border-radius: 4px;
      font-size: 0.875rem;
      background-color: #f5f6fa;
    }

    .search-box input:focus {
      outline: none;
      border-color: #000000;
      background-color: #fff;
    }

    /* Scrollbar styling */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: #d5d5d5;
      border-radius: 4px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #b5b5b5;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #eeebee;
      }
      
      .content {
        margin-left: 0;
        padding: 1.5rem;
      }

      .container {
        flex-direction: column;
      }
    }

    /* Aux nav (top right links) */
    .aux-nav {
      position: fixed;
      top: 1rem;
      right: 2rem;
      font-size: 0.875rem;
    }

    .aux-nav a {
      color: #000000;
      text-decoration: none;
      margin-left: 1rem;
    }

    .aux-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1><a href="#" onclick="showWelcome(); return false;">CS Study</a></h1>
      <nav id="navigation">
        <div class="loading">문서 목록을 불러오는 중...</div>
      </nav>
    </aside>
    <main class="content" id="content"></main>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
